<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
	<link rel="stylesheet" href="css/10000hours.css" />
</head>
<body>
    <header>
        <h1><img src="img/title.png"></h1>
    </header>
    <div class="contentWrap">
        <section class="input_section">
            <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
            <p>
            <strong>1만 시간의 법칙</strong>은 
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.<br>
            </p>
            <h3>
                <span>나는</span>
                <input type="text" placeholder="예)프로그래밍">
                <span>전문가가 될 것이다.</span>
                <span>그래서 앞으로 매일 하루에</span>
                <input type="text" placeholder="예)5">
                <span>시간씩 훈련할 것이다.</span>
            </h3>
            <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        </section>
        <section class="output_section">
            <h3>
                <span>당신은</span>
                <strong></strong>
                <span>전문가가 되기 위해서</span>
                <span>대략</span>
                <strong></strong>
                <span>일 이상 훈련하셔야 합니다! :)</span>
            </h3>
            <button type="">훈련하러 가기 GO!GO!</button><a href=""></a>
        </section>
    </div>
    <footer>
        <img src="위니브로고" alt>
        <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
</body>
</html>
